<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Study Point Library - Online</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <h1>The Study Point Library - Study Materials</h1>
</header>

<main class="container">
  <section id="upload-section" style="display:none;">
    <h2>Admin Panel - Upload Material</h2>
    <input type="file" id="file-input" />
    <input type="text" id="title" placeholder="Title (eg. Maths Chapter 1)" />
    <select id="category">
      <option value="General">General</option>
      <option value="Maths">Maths</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
    </select>
    <button id="upload-btn">Upload</button>
    <button id="logout-btn">Logout</button>
    <div id="upload-status"></div>
  </section>

  <section id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="admin email" /><br><br>
    <input type="password" id="password" placeholder="password" /><br><br>
    <button id="login-btn">Login</button>
  </section>

  <hr>

  <section>
    <h2>Available Materials</h2>
    <input type="text" id="search" placeholder="Search materials..." />
    <ul id="materials-list"></ul>
  </section>
</main>

<footer>&copy; 2025 The Study Point Library</footer>

<script src="app.js"></script>
</body>
</html>
